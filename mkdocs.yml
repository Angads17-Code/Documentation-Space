site_name: Documentation Space
site_description: Your club's documentation hub
site_author: Angads17-Code

theme:
  name: readthedocs
  
  # Enable dark mode support
  color_mode: dark  # Options: light, dark, auto
  user_color_mode_toggle: true  # Adds toggle button
  
  # Navigation settings
  highlightjs: true
  hljs_languages:
    - yaml
    - python
    - javascript
  navigation_depth: 4
  collapse_navigation: false  # Keep sections expanded
  sticky_navigation: true  # Sidebar scrolls with page
  
  # Optional: Add logo
  # logo: images/logo.png

plugins:
  - search
  - roamlinks  # Makes [[wikilinks]] work
  - awesome-pages  # Auto-generates navigation

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - attr_list
  - md_in_html
