site_name: Documentation Space
site_description: Your club's documentation hub
site_author: Angads17-Code

theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - yaml
    - python
    - javascript
  navigation_depth: 4

plugins:
  - search
  - roamlinks  # Makes [[wikilinks]] work
  - awesome-pages  # AUTO-GENERATES NAVIGATION!

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - attr_list
  - md_in_html

# Dark mode CSS
extra_css:
  - stylesheets/dark.css
